name: PHP Compatibility Check

on: 
  push:
    branches: 
      - '**'

jobs:
  php-compatibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run PHP Compatibility Check
        uses: pantheon-systems/phpcompatibility-action@v1
        with:
          test-versions: 5.6-
          paths: ${{ github.workspace }}

